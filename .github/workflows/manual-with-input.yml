name: Manual Workflow with Input

on:
  workflow_dispatch:
    inputs:
      username:
        description: 'Enter your name'
        required: true
        default: 'GitHub User'
      environment:
        description: 'Choose environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  run-with-input:
    runs-on: ubuntu-latest

    steps:
      - name: Display Inputs
        run: |
          echo "ğŸ‘¤ Hello, ${{ github.event.inputs.username }}!"
          echo "ğŸŒ Environment selected: ${{ github.event.inputs.environment }}"
